<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            background-color: white;
            color: black;
            border-radius: 10em;
            font-size: 17px;
            font-weight: 600;
            padding: 1em 2em;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            border: 1px solid black;
            box-shadow: 0 0 0 0 black;
        }

        button:hover {
            transform: translateY(-4px) translateX(-2px);
            box-shadow: 2px 5px 0 0 black;
        }

        button:active {
            transform: translateY(2px) translateX(1px);
            box-shadow: 0 0 0 0 black;
        }
        button, button a {
            color: black;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/song/findSong}" method="get">
    <label for="keyword">Keyword:</label>
    <input type="text" id="keyword" name="keyword" th:value="${keyword}">
    <label for="sing">Singer:</label>
    <input type="text" id="sing" name="sing" th:value="${sing}">
    <label for="al">Album:</label>
    <input type="text" id="al" name="al" th:value="${al}">
    <button type="submit">Search</button>
</form>
<button class="button-4"><a th:href="@{/song/createSongF}">create new song</a></button>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th>Song name</th>
        <th>Song Image</th>
        <th>Song File</th>
        <th>Singer</th>
        <th>Album</th>
        <th>Country</th>
        <th>function</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row, rowStat : ${allSong}">
        <td><a th:text="${row.songName}" th:href="@{/song/viewSong/{songId}(songId=${row.id})}"></a></td>
        <td><img width="100" height="100" th:src="@{'/public/' + ${row.songImage}}" alt=""></td>
        <td>
            <audio controls autoplay>
                <source th:src="@{'/public/' + ${row.songSong}}">
            </audio>
        </td>
        <td th:text="${row.singer.singerName}"></td>
        <td th:text="${row.album.albumName}"></td>
        <td th:text="${row.country.countryName}"></td>
        <td>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" th:data-target="'#exampleModal' + ${rowStat.index}">
                Delete
            </button>

            <!-- Modal -->
            <div class="modal fade" th:id="'exampleModal' + ${rowStat.index}" tabindex="-1" role="dialog" aria-labelledby="'exampleModalLabel' + ${rowStat.index}" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" th:id="'exampleModalLabel' + ${rowStat.index}">Delete</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to delete this song?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary"><a th:href="@{/song/deleteSong/{songId}(songId=${row.id})}">Delete</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<a th:if="${allSong.hasPrevious()}" th:href="@{/song/findSong(page=${allSong.number - 1}, keyword=${keyword}, sing=${sing}, al=${al})}">Previous</a>
<span th:text="${allSong.number + 1}"></span> | <span th:text="${allSong.totalPages}"></span>
<a th:if="${allSong.hasNext()}" th:href="@{/song/findSong(page=${allSong.number + 1}, keyword=${keyword}, sing=${sing}, al=${al})}">Next</a>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
